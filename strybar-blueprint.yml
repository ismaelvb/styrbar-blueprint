blueprint:
  name: IKEA Styrbar Zigbee2MQTT
  description: >
    Controla brilho, tonalidade e alternÃ¢ncia de luzes com o IKEA Styrbar via Zigbee2MQTT.
    Usa o dispositivo Zigbee selecionado para detetar automaticamente a entidade *_action.
    PersistÃªncia com input_select e feedback visual com flash da luz ativa.
  domain: automation

  input:
    styrbar_device:
      name: Dispositivo IKEA Styrbar (Zigbee2MQTT)
      description: Seleciona o dispositivo MQTT do comando IKEA Styrbar
      selector:
        device:
          integration: mqtt

    light_entities:
      name: Luzes a Controlar
      description: Lista de luzes que serÃ£o controladas (ordem define alternÃ¢ncia)
      selector:
        entity:
          domain: light
          multiple: true

    active_light_select:
      name: Input Select com luz ativa
      description: input_select com os nomes das luzes como opÃ§Ãµes (sem prefixo "light.")
      selector:
        entity:
          domain: input_select

    brightness_step:
      name: Passo de Brilho (%)
      default: 10
      selector:
        number:
          min: 1
          max: 50

    color_temp_step:
      name: Passo de Temperatura (mireds)
      default: 25
      selector:
        number:
          min: 5
          max: 100

mode: restart

variables:
  light_list: !input light_entities
  brightness_step: !input brightness_step
  color_temp_step: !input color_temp_step
  active_select: !input active_light_select
  current_light_id: "{{ states(active_select) }}"
  active_light: "{{ current_light_id }}"
  entity_list: "{{ light_list }}"
  entity_names: "{{ light_list | map('replace', 'light.', '') | list }}"

trigger:
  - platform: state
    entity_id: []
    for:
      seconds: 0
    to: ~
    from: ~
    variables:
      triggering_entity: "{{ trigger.entity_id }}"
    condition:
      - condition: template
        value_template: >
          {{ device_id(triggering_entity) == device_id('!input styrbar_device') }}
    variables:
      action: "{{ trigger.to_state.state }}"
      light_index: "{{ entity_names.index(current_light_id | replace('light.', '')) }}"
      total_lights: "{{ entity_names | length }}"

action:
  - choose:

      # ðŸ‘‰ Alternar luz para a direita
      - conditions:
          - condition: template
            value_template: "{{ action == 'arrow_right_click' }}"
        sequence:
          - variables:
              new_index: "{{ (light_index + 1) % total_lights }}"
              new_light_name: "{{ entity_names[new_index] }}"
              new_light: "light.{{ new_light_name }}"
          - service: input_select.select_option
            data:
              entity_id: "{{ active_select }}"
              option: "{{ new_light_name }}"
          - service: light.turn_on
            data:
              entity_id: "{{ new_light }}"
              flash: short

      # ðŸ‘ˆ Alternar luz para a esquerda
      - conditions:
          - condition: template
            value_template: "{{ action == 'arrow_left_click' }}"
        sequence:
          - variables:
              new_index: "{{ (light_index - 1) % total_lights }}"
              new_light_name: "{{ entity_names[new_index] }}"
              new_light: "light.{{ new_light_name }}"
          - service: input_select.select_option
            data:
              entity_id: "{{ active_select }}"
              option: "{{ new_light_name }}"
          - service: light.turn_on
            data:
              entity_id: "{{ new_light }}"
              flash: short

      # ðŸ’¡ Clique curto brilho â†’ liga/desliga
      - conditions:
          - condition: template
            value_template: "{{ action in ['brightness_up_click', 'brightness_down_click'] }}"
        sequence:
          - service: light.toggle
            data:
              entity_id: "{{ active_light }}"

      # ðŸ”† PressÃ£o longa â†’ alterar brilho
      - conditions:
          - condition: template
            value_template: "{{ action in ['brightness_up_hold', 'brightness_down_hold'] }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id: "{{ active_light }}"
              brightness_step_pct: >-
                {% if action == 'brightness_up_hold' %}
                  {{ brightness_step }}
                {% else %}
                  {{ -1 * brightness_step }}
                {% endif %}

      # ðŸŒ¡ï¸ PressÃ£o longa lado â†’ alterar tonalidade
      - conditions:
          - condition: template
            value_template: "{{ action in ['arrow_right_hold', 'arrow_left_hold'] }}"
        sequence:
          - service: light.turn_on
            data:
              entity_id: "{{ active_light }}"
              color_temp_step: >-
                {% if action == 'arrow_right_hold' %}
                  {{ color_temp_step }}
                {% else %}
                  {{ -1 * color_temp_step }}
                {% endif %}
